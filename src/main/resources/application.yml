resilience4j:
  retry:
    instances:
      basic:
        maxRetryAttempts: 5
        waitDuration: 2s
      throwingException:
        maxRetryAttempts: 5
        retryExceptions:
          - java.lang.Exception
        waitDuration: 2s
      ignoreException:
        maxRetryAttempts: 5
        ignoreExceptions:
          - java.lang.Exception
        waitDuration: 2s